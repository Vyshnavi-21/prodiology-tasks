<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App | Vyshu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 36px;
      color: #0d47a1;
    }

    .weather-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .weather-box input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #0d47a1;
      border-radius: 5px;
      font-size: 16px;
    }

    .weather-box button {
      padding: 10px 20px;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .weather-box button:hover {
      background-color: #1565c0;
    }

    .result {
      margin-top: 20px;
    }

    .result p {
      margin: 8px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Weather App</h1>
  <div class="weather-box">
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>

    <div class="result" id="resultBox" style="display: none;">
      <h2 id="cityName"></h2>
      <p id="description"></p>
      <p><strong>Temperature:</strong> <span id="temp"></span>Â°C</p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Wind Speed:</strong> <span id="wind"></span> m/s</p>
    </div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) {
        alert("Please enter a city name.");
        return;
      }

      const apiKey = "633468f7ddb739ec34ee0319dfebb30c"; // Replace with your OpenWeatherMap API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("City not found");
        }

        const data = await response.json();

        document.getElementById("resultBox").style.display = "block";
        document.getElementById("cityName").textContent = data.name;
        document.getElementById("description").textContent = data.weather[0].description;
        document.getElementById("temp").textContent = data.main.temp;
        document.getElementById("humidity").textContent = data.main.humidity;
        document.getElementById("wind").textContent = data.wind.speed;

      } catch (error) {
        alert("Error: " + error.message);
        document.getElementById("resultBox").style.display = "none";
      }
    }
  </script>

</body>
</html>
